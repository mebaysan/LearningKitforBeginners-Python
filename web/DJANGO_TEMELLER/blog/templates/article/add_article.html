{% extends "article/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Makale Ekle</h3>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-primary">Makale Ekle</button>
            </form>

        </div>
    </div>


{% endblock body %}
